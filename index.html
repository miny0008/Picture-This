<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- For landscape images -->
      <source srcset="images/museum-320_x180.png 320w,
                                                  images/museum-480_x_270.png 480w,
                                                  images/museum-720_x_405.png 720w,
                                                  images/museum-960_x_540.png 960w"
                                                  media="(max-width: 959px)"/>
      <!-- For square images -->
      <source srcset="images/museum-square-480_x_270.png 480w,
                                                  images/museum-square-960_x_540.png 960w,
                                                  images/museum-square-1280_x_720.png 1280w,
                                                  images/museum-square-1600_x_900.png 1600w"
                                                  media="(min-width: 960px)"/>
      <!-- Fallback image for browsers that don't support <picture> or media queries -->
      <img src="images/museum-960_x_540.png" alt="museum">
    </picture>
   

  </header>
</body>

</html>
